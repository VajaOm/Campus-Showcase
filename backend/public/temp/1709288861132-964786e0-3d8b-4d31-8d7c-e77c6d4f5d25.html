            border: 1px solid black;
            border-collapse: collapse;
        }

        .main-container {
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }

        .label {
            border: none;
            width: auto;

        }

        h3 {

</head>

        function Enter(a) {
           
                check();
            if (player1) {
                if (a.innerHTML == "") {
                    document.querySelector(".h3").innerHTML = "Player 2 turn";
                    a.innerHTML = '<h2>O</h2>';
                    player1 = false;
                    player2 = true;
                }

            }

            else {
                if (a.innerHTML == "") {
                    document.querySelector(".h3").innerHTML = "Player 1 turn";
                    a.innerHTML = "<h2>X</h2>";
                    player2 = false;
                    player1 = true;
                }
